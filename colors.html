<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color In CSS</title>
    <style>
        h1{
            color: rgb(234, 194, 48);
        }
        p{
            /* RRGGBB */
            color: #00cccc;
        }
        .hsl-color{
            color: hsl(240, 0%, 0%);
        }
        h2{
            background-color: rgb(0, 0, 0);
            color: #fff;
        }


    </style>
</head>
<body>
    <h1>Color in CSS</h1>
    <p>Hex Color</p>
    <div class="hsl-color">HSL Color In CSS</div>
    <h2>background color</h2>
</body>
</html>
