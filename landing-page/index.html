<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Services</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero-section">
        <form action="server.js">
            <h3>Book Your Dream Ride</h3>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" placeholder="Enter Your Name" id="name">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Your Email" id="email">
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="number" placeholder="Enter Your Phone Number" id="phone">
            </div>
            <button class="btn">Book Now</button>
        </form>
    </section>
    <section class="cta-section">
        <h3>Book your Dream Car</h3>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus rerum pariatur tenetur temporibus numquam veniam inventore, iste </p>
        <button class="btn">Book Now</button>

    </section>
    <footer>
        <p>&copy; Copyright 2025 | All Rights Reserved</p>
    </footer>
</body>
</html>
